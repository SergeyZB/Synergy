<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <h2>Слайдер изображений</h2>
        <div class="slider-wrapper">
            <button class="slider-btn prev">←</button>
            <div class="slider">
                <img src="https://via.placeholder.com/600x400/FF5733/fff?text=Изображение+1" alt="Image 1" class="slider-image active">
                <img src="https://via.placeholder.com/600x400/33FF57/000?text=Изображение+2" alt="Image 2" class="slider-image">
                <img src="https://via.placeholder.com/600x400/3357FF/fff?text=Изображение+3" alt="Image 3" class="slider-image">
                <img src="https://via.placeholder.com/600x400/F333FF/000?text=Изображение+4" alt="Image 4" class="slider-image">
                <img src="https://via.placeholder.com/600x400/FFFF33/000?text=Изображение+5" alt="Image 5" class="slider-image">
            </div>
            <button class="slider-btn next">→</button>
        </div>
        <div class="slider-counter">Изображение 1 из 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
