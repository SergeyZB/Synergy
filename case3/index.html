<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <h2>Слайдер изображений</h2>
        <div class="slider-wrapper">
            <button class="slider-btn prev">←</button>
            <div class="slider">
                <img src="imge1.jpg" alt="Image 1" class="slider-image active">
                <img src="imge2.jpg" alt="Image 2" class="slider-image">
                <img src="imge3.jpg" alt="Image 3" class="slider-image">
                <img src="imge4.jpg" alt="Image 4" class="slider-image">
                <img src="imge5.jpg" alt="Image 5" class="slider-image">
            </div>
            <button class="slider-btn next">→</button>
        </div>
        <div class="slider-counter">Изображение 1 из 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
